<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-dashboard">
                <img src="icons/view-dashboard.svg" alt="Dashboard Icon">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-option">
                <img src="icons/home.svg" alt="Dashboard Icon">
                <h2>Home</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/card-account-details.svg" alt="Dashboard Icon">
                <h2>Profile</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/message-reply.svg" alt="Dashboard Icon">
                <h2>Messages</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/clock-time-three.svg" alt="Dashboard Icon">
                <h2>History</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/file-multiple.svg" alt="Dashboard Icon">
                <h2>Tasks</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/account-group.svg" alt="Dashboard Icon">
                <h2>Communities</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/cog.svg" alt="Dashboard Icon">
                <h2>Settings</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/help-box.svg" alt="Dashboard Icon">
                <h2>Support</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/shield-check.svg" alt="Dashboard Icon">
                <h2>Privacy</h2>
            </div>
        </div>
        <div class="main">
            <div class="userhud"></div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
