<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-dashboard">
                <img src="icons/view-dashboard.svg" alt="Dashboard Icon">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-option">
                <img src="icons/home.svg" alt="Dashboard Icon">
                <h2>Home</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/card-account-details.svg" alt="Dashboard Icon">
                <h2>Profile</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/message-reply.svg" alt="Dashboard Icon">
                <h2>Messages</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/clock-time-three.svg" alt="Dashboard Icon">
                <h2>History</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/file-multiple.svg" alt="Dashboard Icon">
                <h2>Tasks</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/account-group.svg" alt="Dashboard Icon">
                <h2>Communities</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/cog.svg" alt="Dashboard Icon">
                <h2>Settings</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/help-box.svg" alt="Dashboard Icon">
                <h2>Support</h2>
            </div>
            <div class="sidebar-option">
                <img src="icons/shield-check.svg" alt="Dashboard Icon">
                <h2>Privacy</h2>
            </div>
        </div>
        <div class="main">
            <div class="userhud">
                <div class="nav-menu">
                    <svg style="width:24px; height:24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                    <div class="searchbar"></div>
                    <svg style="width:24px; height:24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bell-ring-outline</title>
                    <path d="M10,21H14A2,2 0 0,1 12,23A2,2 0 0,1 10,21M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M17,11A5,5 0 0,0 12,6A5,5 0 0,0 7,11V18H17V11M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" /></svg>
                    <img src="./icons/avatar.png" alt="" width="24px" height="24px">
                    <h6>Filler Name</h6>
                </div>
            </div>
            <div class="welcome"></div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
